<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuppon</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo-white.png" width="86px" height="25px" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Destacados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card my-3 mx-2">
                    <img src="assets/img/cupon-1.jpg" class="card-img-top img-fluid" alt="...">
                    <div class="card-body" style="color: #212529;">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the
                            card's content.</p>
                            <hr>
                            <div class="text-end">
                                <span>$45.990</span>
                                <span class="text-success fw-bold fs-5">$22.990</span>
                            </div>

                    </div>

                </div>
            </div>
        </div>

    </div>


    <section class="container-fluid bg-success text-center p-4">
        <div class="col">
            <h2 class="text-white">Recibe cupones en tu correo</h2>
            <form class="mx-auto">
                <div class="mb-3">
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nombre">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="email" placeholder="Correo Electrónico">
                </div>
                <button type="submit" class="btn btn-large btn-light">Enviar</button>
              </form>
        </div>

    </section>


    <footer class="text-center fw-light m-4">
        <img src="assets/img/logo-black.png" width="82px" height="24px" alt="">
        <p>© 2023 Cuppon Latam. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
